<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<form>
<h1>Register</h1>
	<!-- first and last name -->
	<label for = "FirstName">First Name: </label>
	<input name = "firstname" id = "FirstName" type="text" placeholder = "John" required>
	<label name = "lastname" for = "Last Name">Last Name: </label>
	<input type="text" placeholder="Smith" required>

	<!-- Radio buttons -->
	<br>
	<label for = "Male">Male</label>
	<input id = "Male" type="radio" name="gender" value = "male" required>
	<label for = "Female">Female</label>
	<input id = "Female" type="radio" name="gender" value = "female">
	<label for = "Other">Other</label>
	<input id = "Other" type="radio" name="gender" value = "other">

	<!--Email and Password -->
	<br>
	<label for = "Email">Email:</label>
	<input id = "Email" type="email" placeholder="your email" required>
	<label id = "Password">Password:</label>
	<input for = "Password" type="password" required title = "5 to 10 characters"
	pattern = ".{5,10}">

	<!--Birthdate boxes-->
	<br>
	<label>Birthday:</label>
	<select name = "Month" required>
		<option value = "">Month</option>
		<option>Janurary</option>
		<option>Feburary</option>
		<option>March</option>
	</select>
	<select name = "Day" required>
		<option value = "">Day</option>
		<option>1</option>
		<option>2</option>
	</select>
	<select name = "Year" required>
		<option value ="">Year</option>
		<option>1999</option>
		<option>1999</option>
	</select>

<!-- Conditions checkbox -->
	<br>
	<label for = "condition">I agree to the terms and conditions </label>
	<input id = "condition" type="checkbox" required>
	

	<br>
	<button>Submit</button>

</form>
</body>
</html>
